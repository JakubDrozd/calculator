<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <div class="first-row">
          <button class="seven" value="7">7</button>
          <button class="eight" value="8">8</button>
          <button class="nine" value="9">9</button>
          <button class="multiply operation" value="*">×</button>
        </div>
        <div class="second-row">
          <button class="four" value="4">4</button>
          <button class="five" value="5">5</button>
          <button class="six" value="6">6</button>
          <button class="subtract operation" value="-">−</button>
        </div>
        <div class="third-row">
          <button class="one" value="1">1</button>
          <button class="two" value="2">2</button>
          <button class="three" value="3">3</button>
          <button class="add operation" value="+">+</button>
        </div>
        <div class="fourth-row">
          <button class="zero">0</button>
          <button class="divide operation" value="/">÷</button>
          <button class="equals operation">=</button>
          <button class="clear clear-button">C</button>
        </div>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
